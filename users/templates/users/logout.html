{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid pt-3 pb-3">
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <h2>are you absolutely sure you want to logout?</h2>
      {{ form|crispy }}
      <button type="submit">logout!</button>
    </form>
  </div>
</div>
{% endblock %}
